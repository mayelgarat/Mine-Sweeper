<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">

    <h1>Mine Sweeper Game</h1>
    <h2>Choose Level:</h2>
    <button class="level lvl1" onclick="setLevel(4), setMines(2)">Beginner</button>
    <button class="level lvl2" onclick="setLevel(8,),setMines(12)">Medium</button>
    <button class="level lvl3" onclick="setLevel(12),setMines(30)">Expert</button>
    <div>
        <p><span>❤ ❤ ❤</span></p>
    </div>
    <div class="div-safe">
        <button class="safe-click" onclick="safeClick()">Safe Click<span> </button>
    </div>

    <button class="timer time">Timer: <span></span></button>
    <button class="reset-btn" onclick="reset()">😃</button>
    <div class="modal">
        <span></span>
        
    </div>
    
    <table class="board"></table>

    <div class="footer">Ⓒ May Elgarat</div>

    <script src="js/main.js"></script>
</body>

</html>
